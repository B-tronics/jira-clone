name: Technical Task
description: Create a technical task
title: "[Task]: "
labels: ["task"]
body:
  - type: markdown
    attributes:
      value: |
        ## Create a new technical task
        Please provide the details for this technical task.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What needs to be done?
      placeholder: Implement password encryption using BCrypt
    validations:
      required: true

  - type: dropdown
    id: sprint
    attributes:
      label: Sprint
      description: Which sprint is this task planned for?
      options:
        - Sprint 1
        - Sprint 2
        - Sprint 3
        - Backlog
    validations:
      required: true

