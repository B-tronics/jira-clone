  - type: dropdown
    id: effort
    attributes:
      label: Effort (Story Points)
      options:
        - "1"
        - "2"
        - "3"
        - "5"
        - "8"
        - "13"
    validations:
      required: true

  - type: dropdown
    id: epic
    attributes:
      label: Epic
      options:
        - ğŸ—ï¸ Infrastructure
        - ğŸ‘¤ User Management
